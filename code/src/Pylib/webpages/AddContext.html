<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Enter Contexts</h1>
    <form action="{{ url_for('save_contexts') }}" method="post">
        <div id="context-fields">
            <input type="text" name="contexts" placeholder="Enter context" required>
        </div>
        <button type="button" onclick="addContextField()">Add Another Context</button>
        <button type="submit">Save Contexts</button>
    </form>

    <script>
        function addContextField() {
            const contextFields = document.getElementById('context-fields');
            const newField = document.createElement('input');
            newField.type = 'text';
            newField.name = 'contexts';
            newField.placeholder = 'Enter context';
            newField.required = true;
            contextFields.appendChild(newField);
        }
    </script>
</body>
</html>
